<html>
<head>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Courgette|Pacifico" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
  <link href="style.css" rel="stylesheet" />
  <title>To-Do App</title>
</head>
<body>
  <header>
    <h2>To-Do's</h2>
  </header>
  <section id="main-container" class="body-section">
    <section class="main-section">
      <div id="input-todo" class="container todo-container">
        <div class="input-container">
          <input id="new-heading" class="input-heading" type="text" placeholder="Task Heading" />
          <textarea id="new-task" class="input-task" name="todo-task" rows="5" cols="80" placeholder="Brief description of task here..."></textarea>
          <input id="new-author" class="input-author" type="text" placeholder="Author" />
          <button id="click-todo" type="button" class="input-button">Enter To-Do</button>
        </div>
        <ul id="todo-list" class="collection my-collection todo-collection">
          <!--<li class="collection-item">
            <div class="card blue-grey darken-1" draggable="true">
              <div class="card-content white-text">
                <span class="card-title">Task 1</span>
                <p>To do something like everything.</p>
              </div>
              <div class="card-action">
                <span class="task-author">John Doe</span>
              </div>
            </div>
          </li>-->
        </ul>
      </div>
      <div class="container" >
        <ul id="progress-collection" class="collection my-collection progress-collection" ondrop="onDrop(event)" ondragover="onDragOver(event)">
          <li class="collection-header"><h4>In Progress</h4></li>
          <li class="add-to-icon">
            <i class="fa fa-plus-square" aria-hidden="true"></i>
          </li>
        </ul>
      </div>
      <div class="container">
        <ul class="collection my-collection review-collection">
          <li class="collection-header"><h4>In Review</h4></li>
          <li class="add-to-icon">
            <i class="fa fa-plus-square" aria-hidden="true"></i>
          </li>
        </ul>
      </div>
    </section>
    <section class="main-section main-section-2">
      <div class="done-container">
        <ul class="collection my-collection done-collection">
          <li class="collection-header"><h4>Done</h4></li>
          <li class="add-to-icon">
            <i class="fa fa-plus-square" aria-hidden="true"></i>
          </li>
        </ul>
      </div>
    </section>
  </section>

  <script id="childTemplate" type="text/template">
    <!--<li class="collection-item">-->
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title"><%= heading%></span>
          <div class="close-button">
            <i class="fa fa-window-close" aria-hidden="true"></i>
          </div>
          <p><%= content%></p>
        </div>
        <div class="card-action">
          <span class="task-author"><%= author%></span>
        </div>
      </div>
    <!--</li>-->
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.0/backbone.localStorage-min.js"> </script>
  <script src="script.js"></script>
</body>
</html>
